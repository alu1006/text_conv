<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>簡轉繁應用程式</title>
        <!-- 引入 Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- 引入自定義 CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- 引入 jQuery 和 Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- 引入自定義 JavaScript -->
        
    </head>
    
    
    
    <body>
        <div class="container">
            <div class="card">
                <h1 class="text-center">簡轉繁應用程式</h1>
                <p class="text-center">拖曳或選擇一個或多個 txt, srt, docx 檔案進行批次的簡轉繁，加速文章、剪片工作流程。</p>
                <form action="/convert" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="files" class="custom-file-upload">選擇檔案</label>
                        <input type="file" id="files" name="files" class="form-control-file" accept=".txt,.docx,.srt" multiple>
                    </div>
                    <ul class="file-list" id="file-list"></ul>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">開始轉換</button>
                    </div>
                </form>
                
                
                
            </div>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
    
</html>
